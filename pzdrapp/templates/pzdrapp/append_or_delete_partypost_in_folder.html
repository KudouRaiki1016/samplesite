{% extends 'base.html' %}
{% load static %}

{% block title %}書籍一覧{% endblock title %}
{% block h1 %}書籍一覧{% endblock %}

{% block content %}
<form method='post' class='form' name="form">{% csrf_token %}
{% for partypost in target_object_list %}
<div class="p-4 m-4 bg-light border border-success rounded">
    <h2 class="text-success">{{ partypost.title }}</h2>
    {% if partypost.thumbnail %}
        <img src="{{ partypost.thumbnail.url }}" class="img-thumbnail"/>
    {% endif %}
    <div class="mt-3">
        <label><input type="checkbox" name="office" value="{{ partypost.id }}">
            {% if create %}
                追加する
            {% elif delete %}
                削除する
            {% endif %}
        </label>
    </div>
</div>
{% endfor %}
<input type="hidden" name='submit' value="送信">
<button type="submit" class="btn btn-success mt-4">決定</button>
</form>
{% endblock content %}
