{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pzdrapp/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pzdrapp/css/style.css' %}">
    <script src="{% static 'pzdrapp/js/jquery-3.6.3.min.js' %}"></script>
    {% block header %}{% endblock header %}
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark sticky-top">
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link mx-3" href="{% url 'top-page' %}">トップページへ</a>
                <a class="nav-link mx-3" href="{% url 'list-folder' %}">保存フォルダ一覧</a>
                <a class="nav-link mx-3" href="{% url 'create-partypost' %}">新規編成投稿</a>
            </div>
            <div class="navbar-nav d-flex flex-row">
              {% if request.user.is_authenticated %}
                <a class="nav-link mx-3" href="{% url 'accounts:detail-profile' request.user.profile.pk %}">プロフィール画面へ</a>
                <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
              {% else %}
                <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
                <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
              {% endif %}
            </div>
        </nav>
    </header>
    <div class="p-4">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock content %}
    </div>
  </body>
